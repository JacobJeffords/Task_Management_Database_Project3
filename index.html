<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Service</title>
    <link rel="stylesheet" href="styles.css">
</head>

<nav>
    <ul>
        <h1>Task Management Service</h1>
        <li>Home</li>
        <li>Tasks</li>
    </ul>
</nav>

<body>
    <button id="createTask" onClick="document.getElementById('taskWindow').showModal()">Create New Task</button>

    <dialog id="taskWindow">
        <h1>Enter Your Task</h1>
        <p>Task Name:</p><input>
        <p>Task Details:</p><input>
        <p>Task Assignees:</p><input>
        <p>Task Date:</p><input type="date"><input type="time">
        <p>Task Due:</p><input type="date"><input type="time">
        <br>
        <button onClick="document.getElementById('taskWindow').close()">Submit Task</button>
    </dialog>
</body>

<script src="script.js"></script>

</html>
